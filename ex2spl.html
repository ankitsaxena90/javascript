<!Doctype html>
<html>
	<head>
		<style>
			.divStyle { width:230px; height:300px; }
			div :hover {background-color:#ffff99; cursor:pointer; }
		</style>
		<script>
			var myObject = {"suggestions": [{"name":"Luigi Damiano"},
				{"name":"Zenith Coboro"},
				{"name":"Zig Ziglar"},
				{"name":"Steve Costner"},
				{"name":"Bill Grazer"},
				{"name":"Timothy Frazer"},
				{"name":"Boris Becker"},
				{"name":"Glenn Gladwich"},
				{"name":"Jim Jackson"},
				{"name":"Aaron Kabin"},
				{"name":"Roy Goldwin"},
				{"name":"Jason Goldberg"},
				{"name":"Tim Ferris"},
				{"name":"Buck Singham"},
				{"name":"Malcom Gladwell"},
				{"name":"Joy Rabura"},
				{"name":"Vid Luther"},
				{"name":"Tom Glicken"},
				{"name":"Ray Baxter"},
				{"name":"Ari Kama"},
				{"name":"Kenichi Suzuki"},
				{"name":"Rick Olson"}]
				};

			var name_list = new Array();
    		var pos;
			function autoSuggest(){
				var n = document.form1.data.value;
				var div = document.getElementById("container");
				var inputFieldExp = new RegExp(n);
				console.log(inputFieldExp);
				document.getElementById('container').innerHTML ="";
				name_list = [];
				n = document.form1.data.value;
				//display the names if it contains the character entered in the input box
				for(var i=0; i<myObject.suggestions.length; i++){
					if(((inputFieldExp.test(myObject.suggestions[i].name)) == true) && (n.length > 0)){
						pos = i;
						name_list.push(myObject.suggestions[pos].name);
					}
				}
				displaySuggestions(name_list);
			}

			function displaySuggestions(name_list){
				var div = document.getElementById("container");
				for(var i=0; i<name_list.length; i++){
					console.log(i);
					var sub_div = document.createElement("div");
        			sub_div.innerHTML = (name_list[i]);
        			div.appendChild(sub_div);
        			sub_div.onclick = function() { 
						document.getElementById('name1').value = this.innerHTML;
					}
        		}
			}
		</script>
	</head>
	<body onkeyup="autoSuggest()" >
		<form name="form1">
		<input type="text" name="data" id="name1"/>
		<div id="container" class="divStyle"></div>
	</body>
</html>
