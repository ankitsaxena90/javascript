<!Doctype html>
<html>
	<head>
		<script>
			function myfunction(){
				var url = prompt("Enter the url you want to open.(e.g. www.example.com");
				var url = "http://"+url.trim();
				window.open(url,"_blank","toolbar=0, location=0, directories=0, status=0, menubar=0, scrollbars=0, resizable=0, width=400, height=450");	
			}
		</script>
	</head>
	<body onLoad="myfunction()">
		
	</body>
</html>
