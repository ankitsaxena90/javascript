  <head>
    <script type = "text/javascript">
      function checkUrl() {
		var pattern = /([a-z0-9]+\.)*([a-z0-9]+\.[a-z]+)/;
	        var url = document.getElementById("url").value;
	        pattern.test(url);
		alert("SubDomain is "+RegExp.$1+" Domain is "+RegExp.$2);
      }

      <input type = "button" onClick = "checkUrl()" value = "submit" >
