<!Doctype html>
<html>
	<head>
		<script>
			function myfunction(){
				var url1 = prompt("Enter the url you want to open.");
				var len = url1.length;
				while(len < 1){
					url1 = prompt("Input address is null. Enter url again");
					len = url1.length;
				}
				var url2 = "http://";
				var url = url2+url1;
				url = url.replace(/\s/g, "");
				window.open(url,"_blank","toolbar=0, location=0, directories=0, status=0, menubar=0, scrollbars=0, resizable=0, width=400, height=450");	
			}
		</script>
	</head>
	<body onLoad="myfunction()">
		
	</body>
</html>
