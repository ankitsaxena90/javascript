<!Doctype html>
<html>
	<head>
		<style> 
			#output{ display: none;}
			#score{ border: 2px solid black; background-color: yellow; width: 100px; text-align: center;}
			.ans{ font-weight: bold;}
		</style>
		<script src="quiz.js" type="text/javascript"></script>
	</head>
	<body onload="newQuestion();">	<form name="quiz">
		<div id="replaceDiv">
			<div id='timer'>Time left : secs</div>
			<div id=layout1 > 
				<h2>Welcome to Online Arithmetic Quiz</h2><br/>
				<!-- <span id="expression"></span> <br/> -->
				<span id="ques_no"></span>
				<span id="question"></span> <br/> 
				<input type="text" id="answer" name="answer"/> <br/>
				<span> <input type="button" name="submit" value="Submit" id="submit" onClick='newQuestion()'></span><br/>
			</div>
		</div>
		<div id='output'>
			<div id="score"></div>
			<span class="ans">Correct Answers for wrong/timeout Questions</span>
			<div id="result"></div>
		</div>
		</form>
	</body>
</html>
