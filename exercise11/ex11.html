<html>
	<head>
		<script type = "text/javascript">
			function checkUrl() {
				var pattern = /^(https?:\/\/)?((([A-z]+)\.)*)([A-z]+\.[A-z]{2,4})$/
				var url = document.getElementById("url").value;
				if(pattern.test(url.trim())){
					if(RegExp.$2.length>0)
						alert("SubDomain is " +RegExp.$2+ " Domain is " +RegExp.$5);
					else
						alert("Domain is " +RegExp.$5);
				}
				else{
					alert("invalid url");
				}
			}
		</script>
	</head>
	<body>
		<form name="form1" onsubmit="checkUrl()">
			URL:-<input type="text" id="url" value="http://" ><br/>
			<input type="submit" value="submit">
		</form>
	</body>
</html>
