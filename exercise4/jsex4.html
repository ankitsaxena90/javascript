<!Doctype html>
<html>
	<head>	
		<style>
			.format { list-style-type:none;}
			#menu {height:100px;overflow:auto;}
		</style>
		<script>
			function checkChild(obj){
				if(obj.parentNode.childNodes[1].checked == true){
					var a1 = obj.parentNode;
					var a2 = a1.childNodes[3];	//UL
					a2.style.display = 'block';
					a2.scrollIntoView(false);
					for(var i = 0; i <= 5; i++){
						if(i%2 != 0){
							ul1 = a2.childNodes[i];
							//alert(ul1.nodeName); //li
							ul1.childNodes[0].checked = true;
						}
					}
				}
				else{
					var a1 = obj.parentNode;
					var a2 = a1.childNodes[3];
					a2.style.display = 'none';
					for(var i = 0; i <= 5; i++){
						if(i%2 != 0){
							ul1 = a2.childNodes[i];
							ul1.childNodes[0].checked = false;
						}
					}
				}
			}
		</script>
		
	</head>

 	<body>
		<form name="form1">
			<div id="menu">
			<ul id="Listmenu" class="format" >
			<li>	<input type="checkbox" name="list1" class="format" onClick="checkChild(this)">Drinks 
				<ul class="format" style="display:none">
					<li><input type="checkbox" name="list1" >Coke</li>
					<li><input type="checkbox" name="list1" >Pepsi</li>
					<li><input type="checkbox" name="list1" >Dew</li>
				</ul>
			</li>
  			<li>	<input type="checkbox" onClick="checkChild(this)">Movies
   				<ul class="format" style="display:none">
    					<li><input type="checkbox" name="list2" >MI</li>
    					<li><input type="checkbox" name="list2" >Darr</li>
					<li><input type="checkbox" name="list2" >The Expandables</li>
    				</ul>
  			</li>
  			<li>	<input type="checkbox" onClick="checkChild(this)">Bikes
    				<ul class="format" style="display:none">
    				 	 <li><input type="checkbox" name="list3" >Pulsar</li>
   					 <li><input type="checkbox" name="list3" >Ducati</li>
					 <li><input type="checkbox" name="list3" >CBZ</li>
    				</ul>
  			</li>
		</form>
	</body>
</html>
